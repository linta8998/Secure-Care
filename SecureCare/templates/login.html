{% extends 'common.html' %}
{% block content %}
{% load static %}
      <!-- <section> login Register ============================ -->
        <section class="py-5">
            <div class="container">
              <div class="row">
                <div class="col-12 py-3">
                  <div class="bg-holder bg-size" style="background-image:url({% static 'assets/img/gallery/people.png' %});background-position:top center;background-size:contain;"></div>
                  <!-- /.bg-holder -->
                  <h1 class="text-center">LOGIN</h1>
                </div>
              </div>
            </div>
            <!-- end of .container -->
          </section>
    
          <section class="py-8">
            <div class="container">
              <div class="row">
                <div class="bg-holder bg-size" style="background-image:url({% static 'assets/img/gallery/dot-bg.png' %});background-position:bottom right;background-size:auto;"></div>
    
                <div class="col-lg-6 z-index-2 mb-5">
                  <img class="w-100" src="{% static 'assets/img/gallery/appointment.png' %}" alt="..." />
                </div>
                <div class="col-lg-6 z-index-2">
                  <form class="row g-3" method="post">
                   {% csrf_token %}
                   
                    <div class="col-md-6">
                      <label class="visually-hidden" for="inputName">Email</label><input class="form-control form-livedoc-control" id="inputName" type="text" placeholder="Email" name="email"/>
                    </div>


                    <div class="col-md-6">
                      <label class="visually-hidden" for="inputPhone">Password</label><input class="form-control form-livedoc-control" id="inputPhone" type="password" placeholder="Password" name="password"/>
                    </div>
                 
                    <div class="col-12">
                      <div class="d-grid">
                        <button class="btn btn-primary rounded-pill" type="submit">Sign in</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </section>
    
{% endblock %}
