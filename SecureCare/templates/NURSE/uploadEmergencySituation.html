{% extends 'NURSE/common.html' %}
{% block content %}
  {% load static %}

  <section class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-12 py-3">
          <div class="bg-holder bg-size" style="background-image:url({% static 'assets/img/gallery/people.png' %});background-position:top center;background-size:contain;"></div>
          <!-- /.bg-holder -->
          <h1 class="text-center text-danger">Emergency Situation</h1>
        </div>
      </div>
    </div>
    <!-- end of .container -->
  </section>

  <section class="py-8">
    <div class="container">
      <div class="row">
        <div class="bg-holder bg-size" style="background-image:url({% static 'assets/img/gallery/dot-bg.png' %});background-position:bottom right;background-size:auto;"></div>
        <div class="col-lg-6 z-index-2">
          <form class="row g-3" method="post">
            {% csrf_token %}

            <div class="col-md-12">
              <label class="form-label visually-hidden" for="inputCategory">Residents</label>
              <select class="form-select" id="inputCategory" name="resident" required>
                <option disabled selected>Select Residents</option>
                {% for i in residents %}
                  <option value="{{ i.id }}">{{ i.name }}</option>
                {% endfor %}
              </select>
            </div>

            <div class="col-md-12">
              <label class="form-label visually-hidden" for="validationTextarea">Situation</label>
              <textarea class="form-control form-livedoc-control" id="validationTextarea" placeholder="Situation" style="height: 250px;" required="required" name="situation"></textarea>
            </div>

            <div class="col-12">
              <div class="d-grid">
                <button class="btn btn-danger rounded-pill" type="submit">Upload Situation</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
