{% extends 'CareTaker/common.html' %}
{% block content %}
  {% load static %}
  <style>
    /* Add your custom styles here */
    body {
      font-family: Arial, sans-serif;
    }
    label {
      font-weight: bold;
    }
    input[type='text'],
    select {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      box-sizing: border-box;
    }
    button {
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
  <section class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-12 py-3">
          <div class="bg-holder bg-size" style="background-image:url({% static 'assets/img/gallery/people.png' %});background-position:top center;background-size:contain;"></div>
          <!-- /.bg-holder -->
          <h1 class="text-center">Senior Care Home Food Timetable</h1>
        </div>
      </div>
    </div>
    <!-- end of .container -->
  </section>
  <section class="py-5">
    <div class="bg-holder bg-size" style="background-image:url({% static 'assets/img/gallery/doctors-bg.png' %});background-position:top center;background-size:contain;"></div>
    <!-- /.bg-holder -->
    <div class="container">
      <div class="row flex-center">
        <div class="col-xl-10 px-0">
          {% comment %} <h2>Senior Care Home Food Timetable</h2> {% endcomment %}

          <form id="foodTimetableForm" method="post">
            {% csrf_token %}
            <label for="day">Day:</label>
            <select id="day" name="day">
              <option value="monday">Monday</option>
              <option value="tuesday">Tuesday</option>
              <option value="wednesday">Wednesday</option>
              <option value="thursday">Thursday</option>
              <option value="friday">Friday</option>
              <option value="saturday">Saturday</option>
              <option value="sunday">Sunday</option>
            </select>

            <label for="meal">Meal:</label>
            <select id="meal" name="meal">
              <option value="breakfast">Breakfast</option>
              <option value="lunch">Lunch</option>
              <option value="dinner">Dinner</option>
            </select>

            <label for="menu">Menu:</label>
            <input type="text" id="menu" name="menu" placeholder="Enter menu for the meal" required/>

            <button type="submit">Add Timetable Entry</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- ============================================ -->
{% endblock %}
